<!DOCTYPE html>
<html>
    <head>
        <link href="main.css"/>
        <link href="https://fonts.googleapis.com/css?family=Fauna+One|Playfair+Display&display=swap" rel="stylesheet"/>
        <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
        <script src="main.js"></script>
        <title>counter covid</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="background">
        <div id="outsideBox">
            <p id="confirmedCases">{NUM}</p>
            <p class="labelText">confirmed cases</p>

            <p id="recoveries">{NUM}</p>
            <p class="labelText">recoveries</p>

            <p id="deaths">{NUM}</p>
            <p class="labelText">deaths</p>
        </div>
        <div id="buttons">
            <button class="symptoms">do i have symptoms?</button>
            <button class="safety">how do i stay safe?</button>
        </div>
        <div class="popupSymptoms">
            <span class="popupSymptomsClose">&times;</span>
            <div>
                symptoms
            </div>
        </div>
        <div class="popupSafety">
            <span class="popupSafetyClose">&times;</span>
            <div>
                safety
            </div>
        </div>
    </body>
</html>
